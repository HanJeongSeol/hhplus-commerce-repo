spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    defer-datasource-initialization: true
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 페이지 접근 경로
    operationsSorter: method  # 엔드포인트 정렬 방식 (GET, POST, PUT, DELETE)
    tagsSorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
  packages-to-scan: kr.hhplus.be.server.interfaces.api   # 패키지 스캔 범위
  paths-to-match: /api/**  # Swagger에 포함할 API 엔드포인트 경로 필터링

logging:
  level:
    root: WARN
    org.springframework: WARN
    kr.hhplus: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [method=%X{method} uri=%X{uri} requestId=%X{requestId}] %msg%n"

---
spring.config.activate.on-profile: local, test

spring:
  sql:
    init:
      mode: always
      platform: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application

