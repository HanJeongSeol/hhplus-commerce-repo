spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    defer-datasource-initialization: true
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
      connect-timeout: 3000

  kafka:
    bootstrap-servers: localhost:19092,localhost:19093,localhost:19094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
    consumer:
      group-id: hhplus-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: batch
      missing-topics-fatal: false
    properties:
      spring.json.trusted.packages: "*"

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 페이지 접근 경로
    operationsSorter: method  # 엔드포인트 정렬 방식 (GET, POST, PUT, DELETE)
    tagsSorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
  packages-to-scan: kr.hhplus.be.server.interfaces.api   # 패키지 스캔 범위
  paths-to-match: /api/**  # Swagger에 포함할 API 엔드포인트 경로 필터링

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    kr.hhplus: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [method=%X{method} uri=%X{uri} requestId=%X{requestId}] %msg%n"

---
spring.config.activate.on-profile: local, test

spring:
  sql:
    init:
      mode: always
      platform: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
